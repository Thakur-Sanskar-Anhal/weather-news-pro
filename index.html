<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-news</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <!-- nav bar -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" id="world" onclick="onNavBarClick('world')"><img src="assets/logo.png" alt="company-logo"></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="technology" onclick="onNavBarClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="cricket" onclick="onNavBarClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavBarClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavBarClick('finance')">finance</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="for e.g. science" id="news-input">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the tittle</h3>
                <h6 class="news-source" id="news-source">End gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo reiciendis temporibus nobis facere expedita laboriosam adipisci ipsum eaque quibusdam voluptates natus tempore, minima accusantium. Facere necessitatibus at et sint vero!</p>

            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>
</html>
